<ng-container *ngIf="isInRole(layout)">
    <mat-icon *ngIf="!(layout.href === '/page/Account' && isBaseVersion())" class="example-icon"
        [matTooltip]="layout.tooltip" (click)="icon()">{{layout.icon}}</mat-icon>
    <mat-icon *ngIf="layout.href === '/page/Account' && isBaseVersion()" class="example-icon" matTooltip="Logout"
        (click)="logout()">logout</mat-icon>
</ng-container>
